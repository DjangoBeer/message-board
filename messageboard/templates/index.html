{% load staticfiles thumbnail %}

<html>
<head>
<title>Message Board</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}" />
<script src="{% static 'js/jquery-2.1.4.min.js' %}"></script>
<script src="{% static 'js/angular.min.js' %}"></script>
<script src="{% static 'js/app.js' %}"></script>
<script src="{% static 'js/controllers.js' %}"></script>
<script src="{% static 'js/services.js' %}"></script>
<script src="{% static 'js/directives.js' %}"></script>
</head>
<body>
    {% verbatim %}
    <div class="container"  ng-app="messageboard" ng-controller="messageCtrl">
        <div class="content">
            <ul class="message-list">
                <div class='message-box' ng-repeat="msg in messages">
                <div>
                    <div class='author'>Author: {{msg.author}}</div>
                    <div class='delete-btn' ng-click="delete(msg.pk)">x </div>
                </div>
                <div class='date'>Date: {{msg.date}}</div>
                <div class='message'>Message: {{msg.message}}</div>
                <div class='photo' ng-if=msg.image><img src='{{msg.image}}' style='width:500px;height:500px;'/></div>
                </div>
            </ul>
        </div>
        <div class="editor">
            <div class="text">
                Message: <input type="text" ng-model="message" />
            </div>
            <div class="image">
                Image: <input type="file" name="pic" accept="image/*" ng-model="imgFile">
            </div>
            <div class="send-btn">
                <span ng-click="save()">Send</span>
            </div>
        </div>
    </div>
    {% endverbatim %}
</body>
</html>
